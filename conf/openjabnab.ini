[Config]
AllowAnonymousRegistration=true
AllowUserManageBunny=true
Bootcode=/home/ojn/ojn_env/OpenJabNab/server/boot/delay15.bin
HttpApi=true
HttpListener=true
HttpPluginsFolder=plugins
HttpRoot=ojn_local
HttpUsersFolder=users
HttpViolet=true
HttpVioletApi=true
HttpVioletApiExtended=true
MaxBurstNumberOfBunnies=72
MaxNumberOfBunnies=64
ProxyUseLocalBootcode=true
RealHttpRoot=/home/ojn/ojn_env/http/ojn_local/
SaveBootcode=true
SendToSense=true
SessionTimeout=900
StandAlone=true
StandAloneAuthBypass=false
StandAloneAuthBypassBunny=00xxxxxxxxxx
StandAloneUseLocalBootcode=true
StandAloneWelcome=true
TTS=acapela
TimeZone=Europe/Paris
UserAgent=Mozilla/5.0 (X11
VioletPassword=xxxxxxxxxxxx
xmppListener=true

[Database]
DBName=YOUR_OJN_DB
Hostname=localhost
Pass=YOUR_OJN_DB_PASS
Port=3306
ServerId=0
User=YOUR_OJN_DB_USER

[DefaultVioletServers]
BootServer=r.nabaztag.com
BroadServer=broad.violet.net
PingServer=tagtag.nabaztag.objects.violet.net
XmppDomain=xmpp.nabaztag.com
XmppServer=rhoen.violet.net

[Language]
Default=fr
List=en, fr, it, de, es
Server=en

[Log]
LogCron=true
LogDebug=true
LogFile=openjabnab.log
LogFileLevel=Debug
LogScreenLevel=Debug
LogTTS=true
LogVoice=true

[Nabaztag]
DefaultNabfile=srcNabOne
NabFilesDir=/home/ojn/ojn_env/conf/nabfiles/

[OpenJabNabServers]
BroadServer=YOUR_DOMAIN
HttpMode=http
ListeningHttpPort=8081
ListeningXmppAltPort=443
ListeningXmppPort=5222
PingServer=YOUR_DOMAIN
XmppAltPort=443
XmppPort=5222
XmppServer=YOUR_DOMAIN
XmppTcpIdleTime=8
XmppVioletAppletComponent=xmpp.applet.violet.net
XmppVioletObjectsComponent=xmpp.objects.violet.net
XmppVioletPlatformClient=net.violet.platform
XmppVioletPlatformComponent=xmpp.platform.violet.net

[TTS]
approx=ca, us, uk
order=responsivevoice, bluemix, acapela, pico
orderPremium=responsivevoice, bluemix, acapela, pico

[TTSApprox]
ca=fr
uk=en
us=en

[Timeout]
Bind=20
Http=10
Xmpp=30

[Timers]
Autosave=300
TimeoutsCleanup=5
UpdateV1=60

[User]
MaxLogin=24
